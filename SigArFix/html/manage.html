<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="./manage.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGQN08AL1QcHhK6X2zn28s0JaEpIq7lic&sensor=true">
    </script>
    <script type="text/javascript"
      src="./sigar.js">
    </script>
  </head>
<body onLoad="move_to_center();initialize('manage_gMapAPI');">
<div id="manage_gMapAPI">
</div>
<div class="navigation-right">
	<div class="sources-list">
	<h3>Sources</h3>
		<ul>
			<li><input type="checkbox" name="source1" value = "source1"/>Source 1</li>
			<li><input type="checkbox" name="source2" value = "source2" />Source 2</li>
			<li><input type="checkbox" name="source3" value = "source3" />Source 3</li>
		</ul>
		<input type="button" value ="Source Settings" />
	</div>
	<div class="models-list">
	<h3>Models</h3>
	<input id="refreshModelButton" onclick="sigar_model_refresh();" type="button" value ="Refresh Models" />
		<ul>
			<li><input type="checkbox" name="model1" value = "model1"/>Model 1</li>
			<li><input type="checkbox" name="model2" value = "model2"/>Model 2</li>
			<li><input type="checkbox" name="model3" value = "model3"/>Model 3</li>	
		</ul>
	</div>
</div>
</body>
</html>
