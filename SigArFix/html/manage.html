<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Models management</title>
  <link rel="stylesheet" href="manage.css">
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHfjpw5SuQd1r9CNu7QkMorYaeDEFtgmk&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
      }
    </script>
</head>
<body onload="initialize()">
<div class="google-map">
	<div id="map_canvas" style="width:100%; height:100%"></div>
</div>
<div class="navigation-right">
	<div class="sources-list">
	<h3>Sources</h3>
		<ul>
			<li><input type="checkbox" name="source1" value = "source1"/>Source 1</li>
			<li><input type="checkbox" name="source2" value = "source2" />Source 2</li>
			<li><input type="checkbox" name="source3" value = "source3" />Source 3</li>
		</ul>
		<input type="button" value ="Source Settings" />
	</div>
	<div class="models-list">
	<h3>Models</h3>
		<ul>
			<li><input type="checkbox" name="model1" value = "model1"/>Model 1</li>
			<li><input type="checkbox" name="model2" value = "model2"/>Model 2</li>
			<li><input type="checkbox" name="model3" value = "model3"/>Model 3</li>	
		</ul>
	</div>
</div>
</body>
</html>
