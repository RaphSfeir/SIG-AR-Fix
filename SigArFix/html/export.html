<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="./export.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGQN08AL1QcHhK6X2zn28s0JaEpIq7lic&sensor=true">
    </script>
    <script type="text/javascript"
      src="./sigar.js">
    </script>
  </head>
  <body onLoad="move_to_center();initialize('export_gMapAPI');">
	  <div id="export_global">
	    <div id="export_editBox">
	    	<form onsubmit="sigar_export_model()" name="editBox" method="post" action="#" enctype="multipart/form-data">
	    		<label>File :</label>
	    		<input style="margin-left: 5px;" type="file" name="file" value="" readonly="readonly" size="56" maxlength="100">
	    		<br/><br/>
	    		<label>Name of your model:</label>
	    		<input type="text" name="modelname" value="" size="42" maxlength="100" placeholder="Name...">
	    		<br/><br/>
	    		<label>Picture:</label>
	    		<input type="file" name="picture" accept="image/gif, image/jpeg, image/png">
	    		<br/><br/>
	    		<label>Description:</label>
	    		<textarea rows="5" cols="51" name="description" placeholder="Describe your model"></textarea>
	    		<br/><br/>
	    		<label>Coordinates:</label>
	    		<p>Latitude (&deg;):
	    		<input style="margin-left: 33px;" type="text" id="latitude" name="latitude" value="" size="20" maxlength="80" placeholder="Ready...">
	    		<br/>
	    		Longitude (&deg;):
	    		<input style="margin-left: 20px;" type="text" id="longitude" name="longitude" value="" size="20" maxlength="80" placeholder="Drag the marker">
	    		<br/>
	    		Altitude (m):
	    		<input style="margin-left: 28px;" type="text" id="altitude" name="altitude" value="" size="20" maxlength="80" placeholder="to initialize.">
	    		</p>
	    		<button onclick="return sigar_export_getCategories();" id="getCategoriesButton">Get Categories</button>
	    		<button onclick="return sigar_export_refresh();" id="refreshCoordinatesButton">Set Coordinates</button> 
	    	
	    </div>
	    <div id="export_gMapAPI">
	    </div>
	    <div id="export_DBInfo">
		    <form name="editDBInfo" method="post" action="#">
		    		<label>Address:</label>
		    		<input type="text" name="addressDB" value="127.0.0.1" size="20" maxlength="100">
		    		<label>Port:</label>
		    		<input type="text" name="portDB" value="5432" size="10" maxlength="10">
		    		<label>Login:</label>
		    		<input type="text" name="loginDB" value="" size="20" maxlength="100">
		    		<label>Password:</label>
		    		<input type="password" name="passDB" value="" size="20" maxlength="100">
		    		<button onclick="clickTestDB();" id="testDBButton">Test</button> 
		    	</form>
	    </div>
	    <div id="export_console">
	    	SIG-AR Project - Google SketchUp Plugin - Export Window
	    </div>
	    <div id="confirm">
	    	<input type="submit" onclick="return sigar_export_sendToDb();" id="sendToDBButton" />Export
	    	<button onclick="sigar_export_close();" id="cancel">Cancel</button>
	    </div>
		</form>
	  </div>
  </body>
</html>
