<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="./export.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGQN08AL1QcHhK6X2zn28s0JaEpIq7lic&sensor=true">
    </script>
    <script type="text/javascript"
      src="./sigar.js">
    </script>
  </head>
  <body onLoad="move_to_center();initialize('export_gMapAPI');">
	  <div id="export_global">
	    <div id="export_editBox">
	    	<form name="editBox" method="post" action="http://54.246.97.87/SIG-AR/write_object.php" target="uploadFrame" enctype="multipart/form-data">
	    		<label>File :</label>
	    		<input style="margin-left: 5px;" type="file" name="file" value="" readonly="readonly" size="56" maxlength="100"><br />
	    		<label>MTL :</label>
				<input style="margin-left: 5px;" type="file" name="mtl" value="" readonly="readonly" size="56" maxlength="100"><br />
				<label>Textures :</label>
	    		<input style="margin-left: 5px;" type="file" name="textures[]" value="" readonly="readonly" size="56" maxlength="100" multiple="multiple">
	    		<br/><br/>
	    		<label>Name of your model:</label>
	    		<input type="text" name="modelname" value="" size="42" maxlength="100" placeholder="Name...">
	    		<div id="categories">
	    			<label>Category:</label> <span id="categoriesList"></span>
	    			<a href="#" onclick="return sigar_export_getCategories();">Get categories</a>
	    			<br/>
	    		</div>
				
				<div id="authors">
					<label>Author:</label> <span id="authorsList"></span>
					<a href="#" onclick="return sigar_export_getAuthors();">Get authors</a>
					<br/>
				</div>
	    		<label>Picture:</label>
	    		<input type="file" name="picture" accept="image/gif, image/jpeg, image/png">
	    		<br/>
	    		<label>Description:</label>
	    		<textarea rows="3" cols="51" name="description" placeholder="Describe your model"></textarea>
	    		<br/>
	    		<label>Coordinates:</label>
	    		<div>Latitude (&deg;):
	    		<input style="margin-left: 33px;" type="text" id="latitude" name="latitude" value="" size="20" maxlength="80" placeholder="Ready...">
	    		<br/>
	    		Longitude (&deg;):
	    		<input style="margin-left: 20px;" type="text" id="longitude" name="longitude" value="" size="20" maxlength="80" placeholder="Drag the marker">
	    		<br/>
	    		Altitude (m):
	    		<input style="margin-left: 28px;" type="text" id="altitude" name="altitude" value="" size="20" maxlength="80" placeholder="to initialize.">
	    		</div>
	    		<button onclick="return sigar_export_refresh();" id="refreshCoordinatesButton">Set Coordinates</button> 

	    </div>
	    <div id="export_gMapAPI">
	    </div>
	    <div id="export_DBInfo">
			<label>Address:</label>
			<input type="text" name="addressDB" value="http://54.246.97.87/SIG-AR/write_object.php" size="20" maxlength="100">
			<button onclick="clickTestDB();" id="testDBButton">Test</button> 
	    </div>
	  <iframe id="uploadFrame" name="uploadFrame" src="" style=""></iframe>
	    <div id="confirm">
	    	<input type="submit" id="sendToDBButton" value="Export"/>
	    	<button onclick="sigar_export_close();" id="cancel">Cancel</button>
	    </div>
		</form>
		<div id="add_elements">
			<form onsubmit="return false;" name="addCategory" method="post" action="http://54.246.97.87/SIG-AR/categories.php" target="uploadFrame">
				<label>Add Category :</label>
				<input type="text" name="category_name" id="newcategoryname" value="" size="20" maxlength="100" placeholder="New category...">
				<input type="submit" value="Add" />
			</form>
			<form onsubmit="return false;" name="addAuthor" method="post" action="http://54.246.97.87/SIG-AR/authors.php" target="uploadFrame">
				<label>Add Author (Name, Firstname) :</label>
				<input type="text" name="author_name" id="newauthorname" value="" size="20" maxlength="100" placeholder="New name...">
				<input type="text" name="author_firstname" id="newauthorfirstname" value="" size="20" maxlength="100" placeholder="New firstname...">
				<input type="submit" value="Add" />
			</form>
		</div>
	  </div>
  </body>
</html>
